{% extends "base_generic.html" %}

{% block content %}
    <h1>Your Reports</h1>

    {% if report_list %}
    <ul>

      {% for report in report_list %}
      <li>
        <a href="{{ report.get_absolute_url }}">Name: {{ report.filename }} </a>,
         Info: {{report.info}},
          Privacy: {{report.privacy_setting}}
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no reports.</p>
    {% endif %}
{% endblock %}
